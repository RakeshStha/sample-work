
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<style>
    .btns-lists{
    border: 1px solid rgb(207, 205, 205);
    padding: 7px;
    width: 5rem;
    
}

.btns-clndr{
    border: 1px solid rgb(207, 205, 205);
    padding: 7px;
    width: 8rem;
    background-color: rgb(192, 187, 187);
}
</style>
<body>
    
    <div class="app">
        <div class="filter-search p-5 bg-light">
            <h5>Search Course Catalog</h5>
           
                <div class="form-group">
                    <input type="search" class="form-control search" id="myInput" placeholder="Start Typing...">
                </div>
                <div class="d-flex">
                    <select class="custom-select mr-4" style="width: 10%; border-radius: 20px;  background-color: rgb(236, 236, 236);">
                        <option selected value="Availability">Availability</option>
                        <option value="Open">Open</option>
                        <option value="Waitlist">Waitlist</option>
                        <option value="Not Scheduled">Not Scheduled</option>
                      </select>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="list-calender btns-lists">
                                <span class="icon"><i class="fas fa-bars"></i></span>
                                <span class="word">List</span>
                            </button>
                            <a href="calender.html"><button class=" btns-clndr" >
                                <span class="icon"><i class="far fa-calendar-alt"></i></span>
                                <span class="word">Calender</span> 
                            </button>
                          </a>
                        </div>
                      </div>
                  </div>
            

        </div>
        <!--Your code here -->
    </div>
    <!-- Scripts -->
</body>
</html>
